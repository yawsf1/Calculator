<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcrafty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Boldonse&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="media/jj.jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <header>
        <div class="calname">
            <h1><span>Calcrafty</span>.com</h1>
        </div>
        <div class="navbar1">
            <ul>
                <li id="science"><i class="fa-solid fa-calculator"></i>scientific</li>
                <li id="history"><i class="fa-solid fa-clock-rotate-left"></i>historic</li>
                <li id="settings"><i class="fa-solid fa-gear"></i>settings</li>
                <li id="setting"><i class="fa-solid fa-sun"></i>mode</li>
            </ul>
            <i id="details" class="fa-solid fa-bars"></i>
        </div>
    </header>
    <div class="contents">
        <ul>
            <li id="science1"><i class="fa-solid fa-calculator"></i>scientific</li>
            <li id="history1"><i class="fa-solid fa-clock-rotate-left"></i>historic</li>
            <li id="settings1"><i class="fa-solid fa-gear"></i>settings</li>
            <li id="setting1"><i class="fa-solid fa-sun"></i>mode</li>
        </ul>
    </div>
    <main class="main1">
        <div class="calculator">
            <div class="operation">
                <h1 id="ww"></h1>
            </div>
            <div class="results">
                <h1 id="nn"></h1>
            </div>
            <div class="btns">
                <div class="slice1">
                    <div id="mc" class="buttons">
                        <h1 class="btnname">MC</h1>
                    </div>
                    <div id="mp" class="buttons">
                        <h1  class="btnname">M+</h1>
                    </div>
                    <div id="mm" class="buttons">
                        <h1  class="btnname">M-</h1>
                    </div>
                    <div  id="mr" class="buttons">
                        <h1 class="btnname">MR</h1>
                    </div>
                </div>
                <div class="slice1">
                    <div id="c" class="buttons">
                        <h1  class="btnname">C</h1>
                    </div>
                    <div id="divide" class="buttons">
                        <h1  class="btnname">/</h1>
                    </div>
                    <div  id="multiply" class="buttons">
                        <h1 class="btnname">X</h1>
                    </div>
                    <div id="delete" class="buttons">
                        <h1  class="btnname"><i class="fa-solid fa-delete-left"></i></h1>
                    </div>
                </div>
                <div class="slice1">
                    <div  id="seven" class="buttons">
                        <h1 class="btnname">7</h1>
                    </div>
                    <div id="eight" class="buttons">
                        <h1  class="btnname">8</h1>
                    </div>
                    <div id="nine" class="buttons">
                        <h1  class="btnname">9</h1>
                    </div>
                    <div id="mines" class="buttons">
                        <h1  class="btnname">-</h1>
                    </div>
                </div>
                <div class="slice1">
                    <div  id="four" class="buttons">
                        <h1 class="btnname">4</h1>
                    </div>
                    <div  id="five" class="buttons">
                        <h1 class="btnname">5</h1>
                    </div>
                    <div  id="six" class="buttons">
                        <h1 class="btnname">6</h1>
                    </div>
                    <div  id="plus" class="buttons">
                        <h1 class="btnname">+</h1>
                    </div>
                </div>
                <div class="slice1">
                    <div id="one" class="buttons">
                        <h1  class="btnname">1</h1>
                    </div>
                    <div id="two" class="buttons">
                        <h1  class="btnname">2</h1>
                    </div>
                    <div id="three" class="buttons">
                        <h1  class="btnname">3</h1>
                    </div>
                    <div  id="equal" class="buttons">
                        <h1 class="btnname">=</h1>
                    </div>
                </div>
                <div class="slice1">
                    <div id="percent" class="buttons">
                        <h1  class="btnname">%</h1>
                    </div>
                    <div id="zero" class="buttons">
                        <h1  class="btnname">0</h1>
                    </div>
                    <div id="point" class="buttons">
                        <h1  class="btnname">.</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>

</body>
</html>
